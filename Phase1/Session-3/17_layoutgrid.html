<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 3fr 3fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            height: 100vh; /* Full ViewPort Height */
        }
        header,footer,nav,aside,main{
            padding: 20px;
            border: 1px solid #333;
        }
        header{
            grid-column: span 3; 
            background-color: black;
            /* Make the Header span to all 3 columns */
        }
        footer{
            grid-column: span 3;
            background-color: black;
        }
        nav{
            background-color: lawngreen;
        }
        aside{
            background-color: palevioletred;
        }
        main{
            background-image: url('https://play-lh.googleusercontent.com/uphrWz_e_K_pZrPOmCR34A6grxPtva0kM8bhMSgdycrlxiBC7C_JzGtyJLn1mfrRLrg');
            background-size: cover;
        }
        nav ul{
            list-style-type: none;
            font-size: 20px;
            line-height: 30px;
        }nav ul li a{
            text-decoration: none;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header></header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
        <main>
            
        </main>
        <aside></aside>
        <footer></footer>
    </div>
</body>
</html>
