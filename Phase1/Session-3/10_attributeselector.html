<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <style>
        input[type='text']{
            height: 20px;
            width: 30%;
            padding: 5px;
            display: block;
            margin-top: 10px ;
        }
        input[type='submit']{
            height: 50px;
            width: 30%;
            display: block;
            background-color: orange;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <form>
        First Name:<input type="text">
        Last Name:<input type="text">
        Email : <input type="text">
        Password:<input type="text">
        <input type="submit">
    </form>
</body>
</html>
