<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        header button{
            color: purple;
            background-color: pink;
            border: 2px double purple;
            border-radius: 50%;
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
        }
        header span{
            float: right;
            padding: 15px;
        }
        header span a{
            color: purple;
            font-size: 20px;
            text-decoration: none;
            margin-left: 5px;
        }
        .grid-container{
            display: grid;
            grid-template-columns: 20% 60% 20%;
        }
        .grid-container .left a{
            display: block;
            margin-top: 20px;
            color: purple;
            text-decoration: none;
            font-size: 22px;
            font-weight: 600;
        }
        .grid-container .center .main{
            width: 80%;
            background-color: purple;
            color: white;
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <button>Cisco</button>
            <span>
                <i class="fa-solid fa-user fa-2xl" style="color: #511f51;"></i>
                <a href="#">Login</a>
                <i class="fa-solid fa-heart fa-2xl" style="color: #511f46;"></i>
                <a href="#">Collection</a>
            </span>
            <hr/>
        </header>
        <main class="grid-container">
            <div class="left">
                <a href="#">NEW</a>
                <a href="#">Popular</a>
                <a href="#">In Demand</a>
                <a href="#">Summer</a>
            </div>
            <div class="center">
                <section class="main">
                    <h1>Flip Kart</h1>
                    <p>Tag Lines</p>
                    <p>Tag Lines</p>
                </section>
            </div>
            <div class="right"></div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
