<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridBox</title>
    <style>
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 5px;
            width: 50%;
        }

        div button {
            height: 150px;
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="grid-container">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
    </div>
</body>

</html>
