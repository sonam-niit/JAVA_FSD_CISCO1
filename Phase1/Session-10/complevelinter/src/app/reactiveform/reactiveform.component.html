<div class="row">
    <h1>Add User</h1>
    <div class="col-lg-6">
        <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>FirstName</label>
                <input type="text" formControlName="firstname" class="form-control" 
                [ngClass]="{'is-invalid':submitted && form['firstname'].errors }"
                [(ngModel)]="user.firstname">

                <div *ngIf="submitted && form['firstname'].errors" class="invalid-feedback">
                    FirstName cannot be Empty
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName="lastname" class="form-control"
                [ngClass]="{'is-invalid':submitted && form['lastname'].errors }"
                [(ngModel)]="user.lastname">

                <div *ngIf="submitted && form['lastname'].errors" class="invalid-feedback">
                    LastName cannot be Empty
                </div>
            </div>
            <div class="form-group">
                <label>Email Id</label>
                <input type="email" formControlName="email" class="form-control"
                [ngClass]="{'is-invalid':submitted && form['email'].errors }"
                [(ngModel)]="user.email">

                <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                    <div *ngIf="form['email'].errors['required']">
                        EmailId cannot be empty
                    </div>
                    <div *ngIf="form['email'].errors['email']">
                        EmailId is not Valid
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid':submitted && form['password'].errors }"
                [(ngModel)]="user.password">

                <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                    <div *ngIf="form['password'].errors['required']">
                        Password cannot be empty
                    </div>
                    <div *ngIf="form['password'].errors['minlength']">
                        Password must be 8 characters long
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
