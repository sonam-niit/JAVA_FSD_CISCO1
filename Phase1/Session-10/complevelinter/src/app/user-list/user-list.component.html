<div class="container">
    <table class="table table-striped table-bordered mb-3">
        <thead>
            <tr>
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Password</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{u.id}}</td>
                <td>{{u.firstname}}</td>
                <td>{{u.lastname}}</td>
                <td>{{u.email}}</td>
                <td>{{u.password}}</td>
                <td>
                    <button class="btn btn-success">view</button>
                    <button class="btn btn-danger" (click)="deleteUser(u.id)">X</button></td>
            </tr>
        </tbody>
    </table>

    <app-reactiveform (userAdded)="onUserAdded($event)"></app-reactiveform>
    <app-userdetails></app-userdetails>
</div>
