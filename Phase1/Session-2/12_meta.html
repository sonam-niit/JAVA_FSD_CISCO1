<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" 
    content="Its shopping cart application,where provided products for men,women and Kids">

    <meta name="keywords" content="shopping,cart,products,men,women,kids,electronics,household">
    <meta name="robots" content="index, follow">
    <!-- It allows the search Engine to index the content of the page and follow the links on the page -->
    <meta name="robots" content="noindex">
    <!-- Tells the search engine not to index the content of the page -->
    <meta name="robots" content="nofollow">
    <!-- Tells the seach engine not to follow the links on the page -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Sonam Soni">
    <!-- Page is having more than one Author -->
    <meta name="author" content="Sonam Soni,Author 2, Author 3">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="expires" content="Fri, 1st Dec 2023 07:08:00 GMT">
    <!-- No need to use expires as its a part of older verion -->
    <meta http-equiv="Cache-Control" content="max-age=3600">
    <!-- Max age 3600 seconds (1 hour) -->
    <meta http-equiv="refresh" content="5">

    <title>Document</title>
</head>

<body>
    <h1>Meta tag</h1>
</body>

</html>
