<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Choose Languages which you know:</label>
        <br>
        <input type="checkbox" name="HTML" value="yes">HTML <br>
        <input type="checkbox" name="CSS" value="yes" checked>CSS <br>
        <input type="checkbox" name="JS" value="yes" checked>JS <br>

        <br><br>
        <label>Select Gender:</label> <br>
        <input type="radio" value="male" name="gender" checked>Male 
        <input type="radio" value="female" name="gender">Female 
        <input type="radio" value="other" name="gender">Other 

        <!-- pre-selection use checked attribute-->
    </form>
</body>
</html>
