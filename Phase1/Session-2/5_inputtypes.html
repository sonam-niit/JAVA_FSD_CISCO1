<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Email:</label>
        <input type="email" name="email" placeholder="john.doe@gmail.com" required /> <br><br>
        <label>Color:</label>
        <input type="color" name="favcolor" value="#00ff00"><br><br> <!--Color value is in RGB format-->
        <label>Age</label>
        <input type="number" name="age" min="1"/> <br><br>
        <label>Date of Birth:</label>
        <input type="date" name="dob" /> <br><br>
        <label>Password</label>
        <input type="password" name="pass" minlength="6" required/><br><br>
        <label>Upload Profile Picture</label>
        <input type="file" name="Profile" /> <br><br>
        <label>Enter Search Text</label>
        <input type="search" name="search"> <br><br>
        <label>Range</label>
        <input type="range" min="0" max="100" value="25" />
        <br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
