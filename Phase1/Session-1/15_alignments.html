<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignments of Table</title>
</head>
<body>
    
    <table border="2" width="100%" height="200">
        <tr>
            <td align="left" width="25%">Left</td>
            <td valign="top" width="75%">Top</td>
        </tr>
    </table>
</body>
</html>
