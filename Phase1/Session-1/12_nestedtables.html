<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>
<body>
    <h3>Nested Tables</h3>
    <hr>
    <table border="2" cellspacing="0" cellpadding="10">
        <tr>
            <td>Column1</td>
            <td>
                <table border="2" bordercolor="green" cellspacing="0" cellpadding="10">
                    <tr>
                        <td>T2 Row 1 Column1</td>
                        <td>T2 Row 1 Column2</td>
                    </tr>
                    <tr>
                        <td>T2 Row 2 Column1</td>
                        <td>T2 Row 2 Column2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Row 2 Column1</td>
            <td>Row 2 Column2</td>
        </tr>
    </table>
    <br><br>
    <table border="2" cellspacing="5" cellpadding="10" bordercolor="green"
    style="background-color: lightgreen;">
        <caption>Result XII</caption>
        <colgroup>
            <col  style="background-color: yellow;"/>
            <col  style="background-color: gray;"/>
        </colgroup>
        <tr>
            <td colspan="2"> First Row</td>
        </tr>
        <tr>
            <td>Column1</td>
            <td>
                <table border="2" cellspacing="5" cellpadding="10" bordercolor="blue">
                    <tr>
                        <td colspan="2"> Column 1</td>
                    </tr>
                    <tr>
                        <td>Row 2 Col1</td>
                        <td>Row 2 Col2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
