<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>

<body>
    <!--Border is the deprected attribte later we will use CSS for giving border-->
    <!-- Cellpadding gives the gap of your content from top bottom left and right (10px)-->
    <!-- Cellspacing giving space between each cell which we are removing by giving 0-->
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alex</td>
                <td>XII</td>
                <td>103</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>XI</td>
                <td>108</td>
            </tr>
            <tr>
                <td>Catty</td>
                <td>X</td>
                <td>89</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
