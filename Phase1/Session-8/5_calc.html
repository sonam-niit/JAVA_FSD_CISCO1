<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Number1</label>
                    <input type="number" id="num1" class="form-control" placeholder="Enter Number 1">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Operator</label>
                    <select id="operator" class="form-control">
                        <option value="+">+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Number2</label>
                    <input type="number" id="num2" class="form-control" placeholder="Enter Number 2">
                </div>
            </div>
        </div>
        <button class="btn btn-primary w-100 mt-3 p-2" onclick="calculate()">Calculate</button>
        <div class="row mt-3">
            <div class="col">
                <input type="number" id="result" class="form-control" placeholder="result" disabled>
            </div>
        </div>
    </div>
    <script>
        const input1= document.getElementById('num1');
        const input2= document.getElementById('num2');
        const op=document.getElementById('operator');

        function calculate(){
            let num1= + input1.value;
            let num2= + input2.value;
            let res='';
            switch(op.value){
                case "+": res=num1+num2; break;
                case "-": res=num1-num2; break;
                case "*": res=num1*num2; break;
                case "/": res=num1/num2; break;
            }
            console.log(res);
            document.getElementById('result').value=res;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
