<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getData(age){
            const promise= new Promise((resolve,reject)=>{
                if(age>=18){
                    resolve("Valid for Content")
                }else{
                    reject("Not Valid")
                }
            });
            return promise;
        }

        const response=getData(67);
        response
        .then((resp)=>console.log('Resolved',resp))
        .catch((err)=>console.log(err))
        .finally(()=>console.log("Executed finally"))
    </script>
</body>
</html>
