<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>
    <script>
        const response = fetch('https://jsonplaceholder.typicode.com/users');

        response
            .then((resp) => {
                //console.log(resp);
               return resp.json();
            })
            .then((data) => {
                console.log(data);
                let html=''
                for(let u of data){
                    html+=`<tr>
                            <td>${u.id}</td>
                            <td>${u.name}</td>
                            <td>${u.username}</td>
                            <td>${u.email}</td>
                        </tr>`
                }
                document.getElementById('data').innerHTML=html;
            })
            .catch((err) => {
                console.log(err);
            })
    </script>
</body>

</html>
