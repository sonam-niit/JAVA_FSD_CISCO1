<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label>Enter Task</label>
            <input type="text" id="task" placeholder="Enter your Task" class="form-control">
        </div>
        <button type="button" onclick="add()" class="btn btn-primary w-50 mt-3">Add Task</button>
        <h2 class="mt-3">Task List</h2>
        <ul class="list-group mt-3" id="tasks">

        </ul>
    </div>
    <script src="script.js"></script>
    <script>
        const todoObj = new Todo();
        function add() {
            const task = document.querySelector('#task').value;
            if (task == '') {
                alert("Fields are mandatory")
            } else {
                todoObj.addTodo(task);
                alert("Task Added succesfully");
                display();
                document.querySelector('#task').value = ''
            }
        }
        function display() {
            const todos = todoObj.getAll();
            let html = '';
            for (let t of todos) {
                html += `<li class='list-group-item'>${t.name}
                    <button class='btn btn-danger float-end' onclick='remove(${t.id})'>X</button>
                    </li>`
            }
            document.querySelector('#tasks').innerHTML = html
        }
        function remove(id){
            todoObj.removeTodo(id);
            alert("Task deleted successfully");
            display();
        }
    </script>
</body>

</html>
