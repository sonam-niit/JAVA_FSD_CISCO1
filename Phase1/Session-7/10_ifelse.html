<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num= prompt("Enter Any number");

        if(num%2==0){
            document.write(`<h1> ${num} Even Number</h1>`);
        }else{
            document.write(`<h1> ${num} Odd Number</h1>`);
        }
    </script>
</body>
</html>
