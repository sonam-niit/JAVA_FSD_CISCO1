<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //to combine multiple conditions we can use logical operators

        //&& check all the condition are true then only return true.
        //|| any one condition is true then also it will return true.
        console.log( "&& "+ (true && true ));
        console.log( "&& "+ (true && false) );

        console.log( "|| "+ (true || false) );
    </script>
</body>
</html>
