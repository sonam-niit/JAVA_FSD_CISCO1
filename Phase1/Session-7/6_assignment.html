<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=56;
        num=num +20; //shorthand num+=20;
        console.log('Number: '+num);
        num*=2;
        console.log('Number '+num);
        //Increment by 1
        num++; //num=num+1;

        console.log('Number '+num);
        console.log("Increment "+ num++); //first assign then increment
        console.log("Increment "+ ++num); //first increment then assign

        let a=0;
        let data= a++ + ++a;
        console.log(data); //result will be 2
        //what is the result
    </script>
</body>
</html>
